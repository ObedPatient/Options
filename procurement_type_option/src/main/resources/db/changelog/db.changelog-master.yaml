databaseChangeLog:
  - changeSet:
      id: 1
      author: ObedPatient
      changes:
        - createTable:
            tableName: procurement_type_option_model
            columns:
              - column:
                  name: procurement_type_option_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: deleted_at
                  type: timestamp